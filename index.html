    <script>


$(document).ready(function() {
  $('#show_password').click(function() {
    var passwordInput = $('#floatingPassword');
    var passwordType = passwordInput.attr('type');
    var toggleIcon = $(this).find('.fa');

    if (passwordType === 'password') {
      passwordInput.attr('type', 'text');
      toggleIcon.removeClass('fa-eye-slash').addClass('fa-eye');
    } else {
      passwordInput.attr('type', 'password');
      toggleIcon.removeClass('fa-eye').addClass('fa-eye-slash');
    }
  });
});


    </script>



    
    <main class="form-signin w-100 m-auto">
      <form>
        <img
          class="mb-4"
          src="image/logo.jpg"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating mb-1">
          <input
            type="text"
            class="form-control"
            id="tf_username"
            placeholder="username"
            required
          />
          <label for="tf_username">Username</label>
        </div>

        <div class="form-floating mb-0">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            required
          />
          <label for="floatingPassword">Password</label>
          <a id="show_password">
            <i class="fa fa-eye-slash" aria-hidden="true"></i>
          </a>
        </div>
        
        <label id="error_message">
          Invalid Registration Code
          </label>

        <button id="submit" class="w-100 btn btn-lg" type="submit">
          Next
          <i id="" class="fas fa-spinner fa-pulse"></i>
        </button>
        <div id="signup" class="row">
        <span> &nbsp; <a href="index.html">Login </a></span>
        </div>

      </form>
