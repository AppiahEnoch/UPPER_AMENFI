      function selectEmail() {
        // alert(mobile)
        $.ajax({
          type: "post",
          data: {
            mobile: mobile,
          },
          cache: false,
          url: "selectEmail.php",
          dataType: "text",
          success: function (data, status) {
            var output = data.split("|");

            username = output[0];
            password = output[1];
            email = output[2];
            realName = output[3];

            if (aeEmpty(email)) {
              showAEMerror("YOUR MOBILE NUMBER IS NOT REGISTERED.");
              return;
            }

            sendRecovery();
          },
          error: function (xhr, status, error) {
            //  alert(error);
          },
        });
      }

      function getInput() {
        mobile = $("#tf_mobile").val();

        mobile = trimV(mobile);
      }

      function validate_mobile_g(mobile) {
        var phoneRe = /^[0-9]{10}$/;
        var digits = mobile.replace(/\D/g, "");
        return phoneRe.test(digits);
      }

      const validateEmail = (email) => {
        return String(email)
          .toLowerCase()
          .match(
            /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
          );
      };

      function aeEmpty(e) {
        var ee = "";
        try {
          ee = e.trim();
        } catch (error) {
          return true;
        }
        try {
          switch (e) {
            case "":
            case 0:
            case "0":
            case null:
            case false:
            case undefined:
              return true;
            default:
              return false;
          }
        } catch (error) {
          return true;
        }
      }

      function isNumber(n) {
        return !isNaN(parseFloat(n)) && isFinite(n);
      }

      function showErrorText(message) {
        $("#error_message").text(message);
        $("#error_message").show();

      function hideErrorText() {

      function showSpin() {

      function openPage_blank(url) {

      function openPage(url) {

      function showAEMsuccess(aeBody, aeTitle) {
        if (!aeEmpty(aeTitle)) {
          $("#aeAlertTitle").text(aeTitle);
        }

        if (!aeEmpty(aeBody)) {
          $("#aeAlertBody").text(aeBody);
        }
        $("#aeMsuccess").modal("show");
      }

      function showAEMerror(aeBody, aeTitle) {
        if (!aeEmpty(aeTitle)) {
          $("#aeMerrorTitle").text(aeTitle);
        }

        if (!aeEmpty(aeBody)) {
          $("#aeMerrorBody").text(aeBody);
        }
        $("#aeMerror").modal("show");

      function showMYesNo(aeBody) {

        }

      }

      function passwordConfirm(a, b) {

      function trimV(a) {
        try {
          a = a.trim();
        } catch (error) {}
        return a;
      }
