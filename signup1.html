      function sendEmailVCode() {
        var receiver = email;

        var subject = "EMAIL VERIFICATION CODE";
        var sendingCode = code;

        var htmlFile = "OTP.html";

        // alert("username:"+username1)
        // alert("code:"+sendingCode)

        $.ajax({
          type: "post",
          data: {
            subject: subject,
            receiver: receiver,
            code: sendingCode,
            htmlFile: htmlFile,
          },
          cache: false,
          url: "OTP.php",
          dataType: "text",
          success: function (data, status) {
            hideSpin();

            if (aeEmpty(data)) {
              showAEMerror("COULD NOT SEND CODE. EMAIL DOES NOT EXIST");

              return;
            }

            showCodeField();

            showAEMsuccess("WE HAVE SENT CODE TO " + email, "ENTER CODE!");
          },
          error: function (xhr, status, error) {
            //alert(error);
          },
        });
      }

      function getInput() {
        email = $("#tf_email").val();
        mobile = $("#tf_mobile").val();
        ghanaCard = $("#tf_ghanaCard").val();

        email = trimV(email);
        mobile = trimV(mobile);
        ghanaCard = trimV(ghanaCard);
      }

      function validate_mobile_g(mobile) {
        var phoneRe = /^[0-9]{10}$/;
        var digits = mobile.replace(/\D/g, "");
        return phoneRe.test(digits);
      }

      const validateEmail = (email) => {
        return String(email)
          .toLowerCase()
          .match(
            /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
          );
      };

      function aeEmpty(e) {
        var ee = "";
        try {
          ee = e.trim();
        } catch (error) {
          return true;
        }
        try {
          switch (e) {
            case "":
            case 0:
            case "0":
            case null:
            case false:
            case undefined:
              return true;
            default:
              return false;
          }
        } catch (error) {
          return true;
        }
      }

      function isNumber(n) {
        return !isNaN(parseFloat(n)) && isFinite(n);
      }

      function showErrorText(message) {
        $("#error_message").text(message);
        $("#error_message").show();

      function hideErrorText() {

        $("#error_message").hide();

      function showSpin() {
        $("#spin").show();

      function hideSpin() {

      function openPage_blank(url) {

      }
      function openPage(url) {

      }

      function showAEMsuccess(aeBody, aeTitle) {
        if (!aeEmpty(aeTitle)) {
          $("#aeAlertTitle").text(aeTitle);
        }

        if (!aeEmpty(aeBody)) {
          $("#aeAlertBody").text(aeBody);
        }
        $("#aeMsuccess").modal("show");
      }

      function showAEMsuccessw(aeBody, aeTitle) {
        if (!aeEmpty(aeTitle)) {
          $("#aeAlertTitlew").text(aeTitle);
        }

        if (!aeEmpty(aeBody)) {
          $("#aeAlertBodyw").text(aeBody);
        }
        $("#aeMsuccessw").modal("show");
      }

      function showAEMerror(aeBody, aeTitle) {
        if (!aeEmpty(aeTitle)) {
          $("#aeMerrorTitle").text(aeTitle);
        }

        if (!aeEmpty(aeBody)) {
          $("#aeMerrorBody").text(aeBody);
        }
        $("#aeMerror").modal("show");
      }

      function showMYesNo(aeBody) {
        if (!aeEmpty(aeBody)) {
          $("#aeMBody").text(aeBody);
        }
        $("#aeMyesNo").modal("show");
      }

      function passwordConfirm(a, b) {
        return a == b;
      }

      function trimV(a) {
        try {
          a = a.trim();
        } catch (error) {}
        return a;
      }

      function refreshPage() {
        location.reload();
      }

      function showCodeField() {
        $("#codeHide").show();
      }
      function hideCodeField() {
        $("#codeHide").hide();
      }

      function validateGhanaCard(ghanaCard) {
        if (aeEmpty(ghanaCard)) {
          return false;
        }
        ghanaCard = ghanaCard.toUpperCase();
        var i = ghanaCard.length;

        if (i < 8) {
          return false;
        }

        if (i > 20) {
          return false;
        }

        ii = ghanaCard.substring(0, 4);

        if (!passwordConfirm(ii, "GHA-")) {
          return false;
        }

        return true;
      }

        location.href = url;
      }
